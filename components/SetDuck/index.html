<div id="modalSetId" class="set-modal">
  <div class="mod-title">
    <div class="left">个性化设置</div>
    <div id="closeModalId" class="right">
      <img src="./img/close.png" />
    </div>
  </div>
  <div class="form-list">
    <div class="item">
      <div class="left">喝水间隔</div>
      <div class="right">
        <select id="formTime" class="w100">
          <option value="1800">30分钟</option>
          <option value="3600">60分钟</option>
        </select>
      </div>
    </div>
    <div class="item">
      <div class="left">提示标题</div>
      <div class="right">
        <input
          id="formTitle"
          class="w100"
          type="text"
          maxlength="6"
          placeholder="最大6个字符"
        />
      </div>
    </div>
    <div class="item">
      <div class="left">提示内容</div>
      <div class="right">
        <input
          id="formCon"
          class="w100"
          type="text"
          maxlength="26"
          placeholder="最大26个字符"
        />
      </div>
    </div>
    <div class="form-btn-name">
      <div class="item">
        <div class="left">左按钮</div>
        <div class="right">
          <input
            id="formLeftBtn"
            class="w100"
            type="text"
            maxlength="4"
            placeholder="最大4个字符"
          />
        </div>
      </div>
      <div class="item">
        <div class="left">右按钮</div>
        <div class="right">
          <input
            id="formRightBtn"
            class="w100"
            type="text"
            maxlength="4"
            placeholder="最大4个字符"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-foort">
    <div id="closeModalBtnId" class="close-btn">关闭</div>
    <div id="setUpSub" class="suc-btn">确认</div>
  </div>
</div>
