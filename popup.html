<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快喝水</title>
    <link rel="stylesheet" href="./css/popup.css" />
  </head>

  <body>
    <div id="maxBoxId" class="max-box max-bgimg-0">
      <div id="xiaoyaziId" class="xiaoyazi"></div>
      <div class="seep-box">
        <div id="seepItemId" class="seep-item"></div>
      </div>
      <div class="btn-list">
        <div class="item">
          <img id="resetInitId" src="./img/nipple.png" title="喝水" />
        </div>
        <div id="bgImgChangeId" class="item">
          <img src="./img/changeBgimg.png" title="更换背景" />
        </div>
        <div id="bgmIconId" class="item">
          <img src="./img/yinyue.png" title="BGM" />
        </div>
        <div class="item">
          <img id="changeSkinId" src="./img/pifu.png" title="换肤" />
        </div>
        <div class="item">
          <img id="faceModelId" src="./img/biaoqing.png" title="表情" />
        </div>
        <div class="item">
          <img id="moyuModelId" src="./img/moyu.png" title="摸鱼办" />
        </div>
        <div class="item">
          <img id="suspendTimeId" src="./img/timers.png" title="暂停时间" />
        </div>
        <div class="item">
          <img id="setupId" src="./img/setup.png" title="设置" />
        </div>
      </div>
      <div id="msgtextId" class="msg-box"></div>
      <!-- 掘金换肤弹框 -->
      <div id="skinModalId" class="skin-modal">
        <div class="title-box">
          <div>
            <span>透明度：</span>
            <input id="rangeId" type="range" min="0.5" max="1" value="0.8" step="0.05">
          </div>
          <div>
            <span>静音模式：</span>
            <input id="muteModelId" type="checkbox">
          </div>
        </div>
        <div class="btn-list-box">
          <div class="btn-box" data-type="init">一键还原</div>
          <div class="btn-box" data-type="dark">护眼模式</div>
          <div class="btn-box" data-type="video-fengchuimailang">风吹麦浪</div>
          <div class="btn-box" data-type="video-huanghun">黄昏</div>
          <div class="btn-box" data-type="video-yuai">雨爱</div>
          <div class="btn-box" data-type="video-gwysgdsj">给我一首歌的时间</div>
          <div class="btn-box" data-type="video-nnhdws">那女孩对我说</div>
          <div class="btn-box" data-type="video-dafengchui">大风吹</div>
        </div>
      </div>
      <!-- 设置小鸭子提醒模态框 -->
      <div id="SetDuckCom"></div>
      <!-- 表情包大全模态框 -->
      <div id="FaceInfoCom"></div>
      <!-- 摸鱼办 -->
      <div id="moyuCom"></div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/dayjs.min.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./components/SetDuck/index.js"></script>
    <script src="./components/FaceInfo/index.js"></script>
    <script src="./components/Moyu/index.js"></script>
  </body>
</html>
